{% extends "base.html" %}
{% block content %}
  <h1>Delete a car</h1>
  <p>Are you sure you want to delete the car: {{ car }}?</p>
  <p><i>All users with this car will not be deleted!</i></p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger" />
  </form>
{% endblock %}
